<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Trek - Fan-Storys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css" type="text/css">

</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg " style="background-color: #646FD4;">
  <div class="container-fluid" role="navigation">
      <img src="{{url_for('static', filename='images/icon.jpg')}}" alt="" width="70" height="70" class="d-inline-block align-text-top">
      <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button"  data-bs-toggle="dropdown" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="False" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('write_new_story') }}">Write a New Story</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle"  href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="False">
            All Storys
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              {% for story in allstorys %}
            <li><a class="dropdown-item" href="{{ url_for('reading_story', index=story.id) }}">{{ story.title }}</a></li>
              {% endfor %}
          </ul>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('login') }}">Admiral Login</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
